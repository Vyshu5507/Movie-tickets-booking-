<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Ticket Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .container {
      max-width: 600px;
      background: white;
      margin: 0 auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    select, input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
    }

    .seats {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 5px;
      margin: 20px 0;
    }

    .seat {
      width: 100%;
      padding-top: 100%;
      background-color: #ccc;
      border-radius: 5px;
      position: relative;
      cursor: pointer;
    }

    .seat.selected {
      background-color: #6c7ae0;
    }

    .seat.booked {
      background-color: #444;
      cursor: not-allowed;
    }

    .seat::after {
      content: '';
      display: block;
      padding-top: 100%;
    }

    button {
      width: 100%;
      padding: 15px;
      background-color: #28a745;
      color: white;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #218838;
    }

    .message {
      text-align: center;
      font-weight: bold;
      color: green;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¬ Movie Ticket Booking</h1>

  <div class="container">
    <label for="movie">Select Movie:</label>
    <select id="movie">
      <option value="Inception">Inception</option>
      <option value="Interstellar">Interstellar</option>
      <option value="Oppenheimer">Oppenheimer</option>
    </select>

    <label for="time">Select Showtime:</label>
    <select id="time">
      <option value="6:00 PM">6:00 PM</option>
      <option value="8:30 PM">8:30 PM</option>
      <option value="10:00 PM">10:00 PM</option>
    </select>

    <label>Select Seats:</label>
    <div class="seats" id="seats">
      <!-- Seats will be generated by JS -->
    </div>

    <button onclick="bookSeats()">Book Now</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    const seatContainer = document.getElementById('seats');
    const message = document.getElementById('message');
    const totalSeats = 40;
    const bookedSeats = [3, 5, 8]; // Simulate already booked seats

    // Generate seats
    for (let i = 1; i <= totalSeats; i++) {
      const seat = document.createElement('div');
      seat.classList.add('seat');
      seat.dataset.seatNumber = i;

      if (bookedSeats.includes(i)) {
        seat.classList.add('booked');
      }

      seat.addEventListener('click', () => {
        if (!seat.classList.contains('booked')) {
          seat.classList.toggle('selected');
        }
      });

      seatContainer.appendChild(seat);
    }

    function bookSeats() {
      const selectedSeats = document.querySelectorAll('.seat.selected');
      if (selectedSeats.length === 0) {
        message.textContent = 'Please select at least one seat.';
        message.style.color = 'red';
        return;
      }

      const movie = document.getElementById('movie').value;
      const time = document.getElementById('time').value;

      const seatNumbers = Array.from(selectedSeats).map(seat => seat.dataset.seatNumber);
      message.style.color = 'green';
      message.textContent = `Successfully booked ${seatNumbers.length} seat(s) for "${movie}" at ${time}. Seats: ${seatNumbers.join(', ')}`;

      // Mark as booked (in UI only)
      selectedSeats.forEach(seat => {
        seat.classList.remove('selected');
        seat.classList.add('booked');
        seat.removeEventListener('click', null);
      });
    }
  </script>
</body>
</html>
